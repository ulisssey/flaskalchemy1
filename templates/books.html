<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
 <h1>Books</h1>
 <a href="{{ url_for('new_books') }}"><button>Add book</button></a>
 <ol>
     {% for book in books %}
        <li><h3>{{ book.title }}</h3> by {{ book.author }} | genre: {{ book.genre }}</li>
        <a href="{{url_for('edit_book', book_id=book.id)}}">Edit</a>
        <a href="{{url_for('delete_book', book_id=book.id)}}">Delete</a>
     <hr>
     {% endfor %}
 </ol>
</body>
</html>
